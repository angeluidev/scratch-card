<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Singapore National Day Scratch and Win!!</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="demo/js/raf.js"></script>
</head>
<body>
    <!-- Top copy -->
  <div id="top-copy">
      <header>
          <h1>Celebrate Singapore's 55th Birthday</h1>
          <span class="blinking"><h1>SCRATCH & WIN!!</h1></span>
          <h3>We're giving away Vouchers, Gift Cards, Samsung Galaxy S20 and so much more!</h3>
          <!-- <h4>Enter your details & scratch the card to see if you are one of our lucky winners.</h4> -->
          <h4>Don't say <span style="font-style:italic">bo jio!</span></h4> 
          <div id="scratch"><img src="voucher.jpg" id="myImg"/></div>
          <h5>*Terms and Conditions apply.</h5>
      </header>
  </div>

  <!-- <div class="div_main"> -->
    <!-- <h2 id="header">Scratch the card</h2> -->
  </div>

  <!-- <div id="scratch"><img src="voucher.jpg" id="myImg"/></div> -->
  
  <script src="js/ScratchIt.min.js"></script>
  <script>

    // Variables
    var containerEl = document.getElementById('scratch'),
        overlayImgUrl = 'demo/images/overlay.jpg',
        brushImgUrl = 'demo/images/brush1.png',
        revealPercent = 50;

    // Randomiser of result
    if (Math.floor(Math.random() * 11) <= 6) {
      document.getElementById("myImg").src = "try-again.jpg";
    } else if (Math.floor(Math.random() * 11) >= 7) {
      document.getElementById("myImg").src = "voucher.jpg";
    }

    // Event handler that fades out the overlay once 50% of it has been removed
    function onReveal(){
      containerEl.className += ' revealed';
      if(window.navigator.userAgent.indexOf("Edge") > -1){
        document.getElementsByTagName('canvas')[0].style.width = '100%';
      }
    }

    if(ScratchIt.isSupported()){
      ScratchIt(containerEl, overlayImgUrl, brushImgUrl, onReveal, revealPercent);
    }
  </script>
</body>
</html>
